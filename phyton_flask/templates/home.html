{% extends "layout.html" %}
{% block content %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Task</th>
      <th scope="col">Date</th>
      
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
  <tr>
      
      <td>{{task.0}}</td>
      <td>{{task.1}}</td>
      <td>{{task.2}}</td>
      <td> <a href=""  class="btn btn-warning" title="eliminar"><i class="fas fa-edit" title="actualizar"></i> </a> 
         <a href="" onclick= "return confirm('Esta seguro de Eliminar este registro?');" class="btn btn-danger" title="eliminar"><i class="fas fa-trash-alt"></i> </a> </td>
    </tr>
  {% endfor %}
  
  </tbody>
</table>
{% endblock %}
